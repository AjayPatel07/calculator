    <div class="container_about">
        <header class="header">
            <img src="cotton.jpeg" alt="Logo" class="logo logo1">
            <h1>COTTON CALCULATOR</h1>
            <button class="menu-button" onclick="toggleMenu()">â˜°</button>
        </header>
        <nav id="side-menu" class="side-menu">
            <div class="profile">
                <img src="cotton.jpeg" alt="Logo" class="logo">
                <h2>COTTON CALCULATOR</h2>
            </div>

            <ul>
                <li><a href="index.html">Ginning</a></li>

            </ul>

        <div class="button-container" id="button-container">
            <br><br><br><br><br><br>
            <button class="sign-in-btn" id="signInBtn">Sign In</button>
            <br><br><br>
            <button class="log-in-btn" id="loginBtn">Log In</button>
        </div>

        <!-- Sign In Form -->
        <div class="form-container" id="sign-in-form" style="display: none;">
            <h2>Sign In</h2>
            <form id="signInFormElement">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="password">Password (5 digits):</label>
                <input type="password" id="password" pattern="\d{5}" title="Please enter exactly 5 digits" required><br>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number" required><br>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Log In Form -->
        <div class="form-container" id="log-in-form" style="display: none;">
            <h2>Log In</h2>
            <form id="loginFormElement">
                <label for="login-email">User ID:</label>
                <input type="email" id="loginEmail" required><br>

                <label for="login-password">Password (5 digits):</label>
                <input type="password" id="loginPassword" pattern="\d{5}" required><br>

                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <script src="script_1.js"></script>
</body>
